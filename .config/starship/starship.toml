format = """
[░▒▓](os_bg)\
$kubernetes\
$directory\
$git_branch\
$time\
$cmd_duration\
$status\
$line_break\
$character\
"""

[kubernetes]
format = '[  $context \($namespace\)]($style)'
disabled = false
style = "fg:#87a987 bg:#0d0c0c"

[directory]
style = "fg:#8a9a7b bg:#12120f"
format = "[ $path ]($style)"
truncation_length = 0
truncate_to_repo = false
home_symbol = "\ueb06"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#7a8382 bg:#1D1C19"
format = '[ $symbol $branch ]($style)'

[time]
disabled = false
time_format = '%H:%M:%S'
format = '[  $time ]($style)'
style = "fg:#8ba4b0 bg:#181616"

[cmd_duration]
min_time = 1
style = "fg:#8992a7 bg:#282727"
format = "[ $duration]($style)"

[status]
format = '[ $symbol$common_meaning$signal_name$maybe_int ](fg:#979dac bg:#393836)'
success_symbol = "🌙"
disabled = false

[fill]
symbol = " "

[character]
success_symbol = "[❯](bold yellow)"
